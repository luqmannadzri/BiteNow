<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="title">

    <ion-row class="logo">

        <img src="assets/img/menu.png" class="menu">

        <ion-button size="small" (click)="profile()">Profile</ion-button>

    </ion-row>

    <ion-row>

      <h1>Restaurant</h1>

    </ion-row>

    <ion-item *ngFor="let restaurants of restList" class="restaurant" lines="none" >

      <ion-thumbnail slot="start">

        <img src="assets/img/miraj.PNG">

      </ion-thumbnail>

      <ion-label>{{restaurants.restName}}</ion-label>

      <ion-button fill="solid" >VIEW</ion-button>

    </ion-item>


</ion-content>

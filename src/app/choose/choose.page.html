<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

      <ion-title>Booking</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content fullscreen>

  <!-- <app-loader *ngIf="isLoading"></app-loader> -->

  <ion-card class="no-padding">

      <ion-card-content>


          <ion-grid>

              <ion-label>How many seats?</ion-label>

              <ion-row>

                  <ion-col size="7">
                      <h6>{{this.seats}} Seats</h6>
                  </ion-col>
                  
                  <ion-col size="5">
                      <ion-button
                
                          size="small"
                          color="light"
                          (click)="increaseSeat()">+</ion-button>

                      <ion-button
                          
                          size="small"
                          color="light"
                          (click)="decreaseSeat()">-</ion-button>

                  </ion-col>

              </ion-row>


              <ion-label>Reservation date</ion-label>

              <ion-row>

                  <ion-col size="12">
                    <ion-datetime displayFormat="DD MMMM YY" placeholder="Select Date" [(ngModel)]="date" (ionChange)="getDate()" min="{{displayDate}}" ></ion-datetime>
                  </ion-col>

              </ion-row>

              <ion-label>Time Slot</ion-label>

              <ion-row>

                  <ion-col size="12">
               

                  <ion-segment (ionChange)="segmentChanged($event)" scrollable>

                    <ion-segment-button value="11 A.M.">
                      <ion-label>11:00 P.M.</ion-label>
                    </ion-segment-button>

                    <ion-segment-button value="1 P.M.">
                      <ion-label>1:00 P.M</ion-label>
                    </ion-segment-button>

                    <ion-segment-button value="3 P.M.">
                        <ion-label>3:00 P.M</ion-label>
                      </ion-segment-button>

                      <ion-segment-button value="5 P.M.">
                        <ion-label>5:00 P.M</ion-label>
                      </ion-segment-button>

                      <ion-segment-button value="7 P.M.">
                        <ion-label>7:00 P.M</ion-label>
                      </ion-segment-button>

                  </ion-segment>

                  </ion-col>

              </ion-row>


              <ion-label>Table</ion-label>


          </ion-grid>
          

          <div class="cardContainer">

            <div class="grid-full">
              <ion-row>

                <ion-col *ngFor="let tables of tableList | keyvalue" class="table" >

                  <ion-card class="tableCard" [ngClass]="{'selected':!tables.value.Availability}"  disabled="{{!tables.value.disabled}}"
                            button="true" color="danger" (click)="buttonToggle(tables.value)">


                    <p>Table </p>
                    <h1> {{ tables.value.tableNo }}</h1>

                  </ion-card>

                </ion-col>

              </ion-row>

            </div>

            <p>Each Table is only for 4 person</p><br>
        
          </div>
          

          <ion-button expand="full" (click)="showAlert()">

              Confirm booking

          </ion-button>

      </ion-card-content>

  </ion-card>
  
</ion-content>

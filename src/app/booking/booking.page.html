<ion-header>
  <ion-toolbar>
    <ion-title>Booking</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item class="logo" lines="none">

    <img src="assets/img/menu.png" class="menu">

</ion-item>

<ion-row>

  <h1>Booking</h1>

</ion-row>

<ion-item *ngFor="let bookings of bookList" class="booking" lines="full" >

  <ion-label postion="fixed">
    
    <h2>{{bookings.date}}</h2>
    <p>{{bookings.restName}}</p> 


  </ion-label>
  

  <ion-button fill="solid" (click)="bookDetail(bookings.bookingID)">VIEW</ion-button>

</ion-item>



</ion-content>

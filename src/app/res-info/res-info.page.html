<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>Details</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-row class="">

    <img src="{{restDisplay}}" >

  </ion-row>

    <ion-text class="title">

      <h2>{{restName}}</h2> 
      <h6>{{restAddress}}</h6> <br>

    </ion-text>


    <ion-item lines="none">

      <ion-icon name="chatbubble-outline"></ion-icon> 
      <h5>Description </h5>

    </ion-item>

    <p>{{restDescription}}</p>


</ion-content>

<ion-footer>

  <ion-toolbar>

    <ion-button fill="solid" expand='block' (click)="booking()" >BOOK NOW</ion-button>

  </ion-toolbar>

</ion-footer>
